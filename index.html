<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to CSS file -->
</head>
<body>

    <!-- Envelope (with click to open) -->
    <div id="envelope" class="envelope">
        <div class="envelope-flap-top"></div>
        <div class="envelope-body">
            <button id="surpriseButton" class="surprise-button">Click here for a surprise!</button>
        </div>
    </div>

    <!-- Wedding Invitation (hidden until the envelope opens) -->
    <div id="invitation" class="invitation">
        <h1>You're Invited!</h1>
        <p>We are pleased to invite you to the wedding celebration of</p>
        <h2>Moazzam & Mahnoor</h2>
        <p><strong>Mehndi:</strong> 7th Feb 2025</p>
        <p><strong>Baraat:</strong> 8th Feb 2025</p>
        <p><strong>Walima:</strong> 9th Feb 2025</p>
    </div>

    <script src="js/script.js"></script> <!-- Link to JS file -->
</body>
</html>
